<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #007BFF;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .movie-details {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .movie-details h2 {
            margin-top: 0;
        }
        .movie-details p {
            margin: 8px 0;
        }
        .movie-details img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Fetch Movie Details</h1>
    <form method="POST">
        <label for="movie_id">Enter Random Movie ID:</label>
        <input type="text" id="movie_id" name="movie_id" required>
        <button type="submit">Get Movie Info</button>
    </form>

    {% if title %}
    <div class="movie-details">
        {% if backdrop_url %}
        <img src="{{ backdrop_url }}" alt="Backdrop Image">
        {% endif %}
        <h2>Movie Title: {{ title }}</h2>
        <p><strong>Description:</strong> {{ info }}</p>
        <p><strong>Tagline:</strong> {{ tag }}</p>
    </div>
    {% elif error %}
    <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
